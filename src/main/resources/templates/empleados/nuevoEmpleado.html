<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h1>Administracion de Empleados</h1>
        <hr>
        <h2>Nuevo Empleado</h2>
        <form action="#" th:action="@{/empleados/guardarEmpleado}" th:object="${empleado}" method="post">


            <input type="text" th:field="*{nombre}" placeholder="Nombres Empleado" class="form-control mb-4 col-4">
            <input type="text" th:field="*{apellidoPaterno}" placeholder="Apellido Paterno Empleado" class="form-control mb-4 col-4">
            <input type="text" th:field="*{apellidoMaterno}" placeholder="Apellido Materno Empleado" class="form-control mb-4 col-4">
            <input type="text" th:field="*{direccion}" placeholder="Direccion" class="form-control mb-4 col-4">
            <input type="text" th:field="*{salario}" placeholder="Salario Empleado" class="form-control mb-4 col-4">
            <input type="date" th:field="*{fechaIngreso}" placeholder="Fecha Ingreso Empleado" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Guardar</button>


        </form>

        <hr>

    </div>






    
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
	integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
	crossorigin="anonymous"></script>
</html>
